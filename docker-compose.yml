version: '3'
services:
  web-proxy:
    container_name: proxy
    build: .
    ports:
      - "4000:4000"
    volumes:
      - ./backend/data:/app/proxy-setting/backend/data
      - ./backend/config:/app/proxy-setting/backend/config
      - ./backend/.env:/app/proxy-setting/backend/.env
    restart: unless-stopped
    networks:
      - waredetective-net

networks:
  waredetective-net:
    external: true
